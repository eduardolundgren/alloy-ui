<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Parse content</h1>
    <div id="temp"></div>
    <script>
    var index = 0;

    YUI({ filter:'raw' }).use('aui-parse-content', function(A) {

        var node = A.one('#temp');
        node.plug(A.Plugin.ParseContent);

        A.io('assets/content.html', {
            on: {
                success: function(id, o) {
                    node.setContent(o.responseText);
                }
            }
        });

    });
    </script>
</body>
</html>
