<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Audio demo</h1>
    <div id="demo"></div>
    <script>
    YUI({ filter:'raw' }).use('aui-audio', function(Y) {

        new Y.Audio({
            boundingBox: '#demo',
            fixedAttributes: {
                allowfullscreen: 'true'
            },
            oggUrl: '',
            url: 'assets/bc.mp3'
        }).render();

    });
    </script>
</body>
</html>
