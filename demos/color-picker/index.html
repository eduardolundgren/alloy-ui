<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <style type="text/css" media="screen">
		body {
			font-size: 12px;
		}

		#wrapper {
			padding: 10px;
		}

		#colorPalette {
			left: 100px;
			position: absolute;
			top: 100px;
		}

		#hsvaPaletteOptions {
			left: 250px;
			position: absolute;
			top: 100px;
		}

		#hsvaPalette {
			left: 250px;
			position: absolute;
			top: 140px;
		}

		.label-option {
			display: inline;
			vertical-align: middle;
			margin-left: 5px;
		}

		#alpha {
			margin-left: 1em;
		}
	</style>

	<script src="../../build/aui/aui.js"></script>
</head>

<body class="yui3-skin-sam">

<div id="wrapper">
	<h1>Alloy - ColorPicker Demo</h1>


	<div id="colorPalette"></div>

	<div id="hsvaPalette"></div>

	<div id="hsvaPaletteOptions">
		<input type="checkbox" checked id="controls"><label class="label-option" for="controls">Controls</label>
		<input type="checkbox" checked id="alpha"><label class="label-option" for="alpha">Alpha</label>
	</div>
</div>

<script type="text/javascript" charset="utf-8">
	YUI({ filter:'raw' }).use(
		'aui-color-palette',
		function(A) {
			var colorPalette = new A.ColorPalette({cols: 4}).render('#colorPalette');
		}
	);

	YUI({ filter:'raw' }).use(
		'aui-hsva-palette',
		function(A) {
			var hsvaPalette;

			var alphaCheckbox = A.one('#alpha');
			var controlsCheckbox = A.one('#controls');

			function createHSVAPalette() {
				if (hsvaPalette) {
					hsvaPalette.destroy();
				}

				hsvaPalette = new A.HSVAPalette(
					{
						alpha: alphaCheckbox.get('checked'),
						controls: controlsCheckbox.get('checked'),
					}
				).render('#hsvaPalette');
			}

			alphaCheckbox.after('change', createHSVAPalette);
			controlsCheckbox.after('change', createHSVAPalette);

			createHSVAPalette();
		}
	);

</script>

</body>
</html>
