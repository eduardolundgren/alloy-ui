<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <style type="text/css" media="screen">
        body {
            font-size: 12px;
        }

        #wrapper {
            padding: 3em;
        }

        .label-option {
            display: inline;
            vertical-align: middle;
            margin-left: 5px;
        }

        #hsvPaletteOptions {
            margin-bottom: 1em;
        }

        #alpha {
            margin-left: 1em;
        }
    </style>

    <script src="../../build/aui/aui.js"></script>
</head>

<body class="yui3-skin-sam">

<div id="wrapper">
    <h1>Alloy - ColorPicker Palettes Demo</h1>

    <h3>Color palette</h3>
    <div id="colorPalette"></div>

    <h3>HSV palette</h3>
    
    <div id="hsvPaletteOptions">
        <input type="checkbox" checked id="controls"><label class="label-option" for="controls">Controls</label>
        <input type="checkbox" checked id="alpha"><label class="label-option" for="alpha">Alpha</label>
    </div>

    <div id="hsvPalette"></div>
</div>

<script type="text/javascript" charset="utf-8">
    YUI({ filter:'raw' }).use(
        'aui-color-palette',
        function(A) {
            var colorPalette = new A.ColorPalette().render('#colorPalette');
        }
    );

    YUI({ filter:'raw' }).use(
        'aui-hsva-palette',
        function(A) {
            var hsvPalette;

            var alphaCheckbox = A.one('#alpha');
            var controlsCheckbox = A.one('#controls');

            function createhsvPalette() {
                if (hsvPalette) {
                    hsvPalette.destroy();
                }

                var hsvClass = A.HSVPalette;

                if (alphaCheckbox.get('checked')) {
                    hsvClass = A.HSVAPalette;
                }

                hsvPalette = new hsvClass(
                    {
                        controls: controlsCheckbox.get('checked'),
                    }
                ).render('#hsvPalette');
            }

            alphaCheckbox.after('change', createhsvPalette);
            controlsCheckbox.after('change', createhsvPalette);

            createhsvPalette();
        }
    );

</script>

</body>
</html>
