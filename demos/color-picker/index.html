		#wrapper {
			padding: 10px;
		}

		#demo {
			left: 100px;
			position: absolute;
			top: 100px;

	<h1>Alloy - ColorPicker Demo</h1>


	<div id="demo"></div>

		'aui-color-palette',
		function(A) {

	);
