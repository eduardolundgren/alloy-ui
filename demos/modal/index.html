<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body class="yui3-skin-sam">
    <h1>AlloyUI - Modal</h1>
    <div id="content"></div>
    <script>
    YUI({ filter:'raw' }).use('aui-modal', 'resize-plugin', 'dd-plugin', function(A) {

        console.time('How long does it takes?');

        modal = new A.Modal({
            bodyContent: 'One fine bodyâ€¦',
            centered: true,
            headerContent: '<h3>Modal header</h3>',
            height: 400,
            modal: true,
            render: '#content',
            visible: true,
            width: 450,
            draggable: true,
            // resizable: {
            //     handles: 'br, r'
            // },
            // toolbars: {
            //     header: [
            //         { icon: 'aui-icon-camera' },
            //     ],
            //     body: [
            //         { label: 'Body' }
            //     ],
            //     footer: [
            //         { icon: 'Footer' }
            //     ]
            // }
        }).render();

        modal.addToolbar([
            {
                label: 'Cancel',
                on: {
                    click: function() { modal.hide(); }
                }
            },
            {
                label: 'Okay',
                on: {
                    click: function() { alert('This is the primary action!'); }
                },
                primary: true
            }
        ]);

        console.timeEnd('How long does it takes?');

    });
    </script>
</body>
</html>
