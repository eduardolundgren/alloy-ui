<!DOCTYPE html>
<html>
<head>
    <title>aui-progressbar</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />

    <style>
        #testhtml {
            margin-top: 30px;
        }
    </style>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
    <div id="testhtml">
        <div id="progressbar"></div>
        <div id="progressbarwithlabel"><p>Label Content</p></div>
        <div id="progressbarnolabel"></div>
    </div>

<script>
YUI({
    coverage: ['aui-progressbar'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-progressbar-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-progressbar');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
